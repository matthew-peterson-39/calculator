<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div id="calculator-body">
        <div id="screen"><p id="display-value"></p></div>
        <div id="buttons">
            <div id="numbers"></div>
            <div id="operators">
                <button id="add" onclick="push_op('+')">+</button>
                <button id="sub" onclick="push_op('-')">-</button>
                <button id="divide" onclick="push_op('/')">/</button>
                <button id="mult" onclick="push_op('*')">x</button>
                <button id="=" onclick="evaluate_expression()">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
